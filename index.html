<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da memória Versão Disney</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./assets/images/mickey_logo_white.png" type="image/x-icon">
</head>

<body ondragstart="return false;">
    <header>
        <div id="cabecalho">
            <h1>Jogo da Memória versão</h1>
            <img src="./assets/images/logo_disney.png" id="logo_disney" alt="">
        </div>
        <p>Com quantas cartas deseja jogar?</p>
        <div id="divQtdCartas">
            <input type="button" value="6" class="inputsQtdCartas">
            <input type="button" value="10" class="inputsQtdCartas">
            <input type="button" value="14" class="inputsQtdCartas">
            <input type="button" value="18" class="inputsQtdCartas">
            <input type="button" value="22" class="inputsQtdCartas">
            <input type="button" value="26" class="inputsQtdCartas">
        </div>
    </header>
    <section id="mesa">
    </section>
    <footer>
        <p>
            &copy; Desenvolvido por <a href="https://github.com/Diego-goes" target="_blank">Diego Góes</a>
        </p>
    </footer>
    <script src="script/script.js"></script>

</html>
